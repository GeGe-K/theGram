{% load bootstrap3 %}
{% load bootstrap4 %}

<div class="navbar navbar-default navbar-fixed-top" id="main-nav">
    <div class="container desktop">
        <div class="navbar-header">
            <a href="/" class="navbar-brand"><img src="/static/photos/gram.png" width="100" height="50" alt="Gram">

        </div>

        <!-- Search form -->

        <div class="col-md-7 navbar-center ">
            <form class="responsive" style="padding-top:0px;" class="navbar-form" role="search" action="search">
                <div class="input-group">

                    <input type="text" class="form-control" placeholder="Search" name="username">

                    <div class="input-group-btn">

                        <button style="padding-bottom:6px;" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

                    </div>
                </div>
            </form>
        </div>

        <div id="navbar-main" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                <li>
                    <a href="{% url 'index' %}">
                        <i class="fa fa-home {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                            aria-hidden="true"></i>
                    </a>
                </li>
                <li><a href="{% url 'explore'  %} "><i class="fa fa-compass {% active 'explore' %}" aria-hidden="true"></i></a></li>
                <li><a href="{% url 'post' %}"><i class="fa fa-cloud-upload {% active 'post' %}"
                aria-hidden="true"></i></a></li>
                <li><a href=""><i class="fa fa-heart-o {% active 'notifications' %}" aria-hidden="true"></i></a></li>
                <li><a href="{% url 'profile' request.user.username %}"><i class="fa fa-user {% active 'profile' %}"
                aria-hidden="true"></i></a></li>
                <li><a href="/logout"><i class="fa fa-sign-out " aria-hidden="true"></i></a></li>
                {% else %}
                <li><a href="/accounts/login">Login</a></li>
                <li><a href="/accounts/register/">Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="container mobile">
        {% if request.user.is_authenticated %}
        <a href="{% url 'Home' %}">
            <div class="col-xs-3">
                <i class="fa fa-home {% if request.resolver_match.url_name == 'Home' %}active{% endif %}" aria-hidden="true"></i>
            </div>
        </a>
        <a href="">
            <div class="col-xs-3">
                <i class="fa fa-search " aria-hidden="true"></i>
            </div>
        </a>
        <a href="">
            <div class="col-xs-3">
                <i class="fa fa-camera" aria-hidden="true"></i>
            </div>
        </a>
        <a href="">
            <div class="col-xs-3">
                <i class="fa fa-heart " aria-hidden="true"></i>
            </div>
        </a>
        <a href="{% url 'profile' request.user.username %}">
            <div class="col-xs-3">
                <i class="fa fa-user {% active 'profile' %}" aria-hidden="true"></i>
            </div>
        </a>
        {% else %}
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Insta</a>
            <a href="/accounts/login" class="navbar-brand">Login</a>
            <a href="" class="navbar-brand">Signup</a>
        </div>
        {% endif %}
    </div>
</div>
